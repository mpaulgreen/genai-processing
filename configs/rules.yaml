# Behavioral Analytics Rules
behavioral_analytics:
  enabled: true
  allowed_risk_factors:
    - "privilege_level"
    - "resource_sensitivity"
    - "timing_anomaly"
    - "access_pattern"
  max_risk_factors: 10
  baseline_window_limits:
    min_baseline_days: 7
    max_baseline_days: 90
  anomaly_threshold_limits:
    min: 0.1
    max: 10.0

# Sort Configuration (Single Source of Truth)
sort_configuration:
