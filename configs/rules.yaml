# Compliance Rules
compliance:
  enabled: true
  allowed_standards:
    - "SOX"
    - "PCI-DSS"
    - "GDPR"
    - "HIPAA"
    - "ISO27001"
  max_standards: 5
  max_controls: 10
  min_retention_days: 365
  max_audit_gap_hours: 24

# Multi-Source Rules
multi_source:
  enabled: true
  max_sources: 5
  max_correlation_fields: 10
  max_correlation_complexity: 100

# Performance Rules
performance:
  enabled: true
  max_query_complexity_score: 100
  max_memory_usage_mb: 1024
  max_cpu_usage_percent: 50
  max_execution_time_seconds: 60
  max_raw_results: 1000
  max_aggregated_results: 500
  max_concurrent_sources: 3

# Legacy Safety Rules (streamlined for compatibility)
safety_rules:
  # Core log sources for audit queries
  allowed_log_sources:
    - "kube-apiserver"
    - "openshift-apiserver"
    - "oauth-server"
    - "oauth-apiserver"
    - "node-auditd"
  
  # Standard HTTP verbs for audit queries
  allowed_verbs:
    - "get"
    - "list"
    - "create"
    - "update"
    - "patch"
    - "delete"
    - "watch"
    - "impersonate"
  
  # Core Kubernetes/OpenShift resources (commonly audited)
  allowed_resources:
    - "pods"
    - "services"
    - "deployments"
    - "configmaps"
    - "secrets"
    - "namespaces"
    - "serviceaccounts"
    - "roles"
    - "rolebindings"
    - "clusterroles"
    - "clusterrolebindings"
    - "customresourcedefinitions"
    - "persistentvolumeclaims"
    - "networkpolicies"
    - "events"
    - "nodes"
    - "routes"
    - "builds"
    - "imagestreams"
    - "projects"
    - "users"
    - "groups"
    - "oauthclients"
    - "securitycontextconstraints"
  
  # Essential forbidden patterns (security-critical only)
  forbidden_patterns:
    - "system:admin"
    - "system:masters"
    - "cluster-admin"
    - "delete --all"
    - "delete --force"
    - "privileged: true"
    - "hostNetwork: true"
    - "runAsUser: 0"
    - "oc adm policy add-cluster-role-to-user cluster-admin"
    - "oc delete project --all"
    - "service-account-token"
    - "bearer token"
  
  
  # Required fields for validation
  required_fields:
    - "log_source"

# Essential input sanitization
sanitization:
  max_query_length: 10000
  max_pattern_length: 500
  valid_regex_pattern: "^[a-zA-Z0-9\\-_\\*\\.\\?\\+\\[\\]\\{\\}\\(\\)\\|\\\\/\\s]+$"
  valid_ip_pattern: "^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
  forbidden_chars: ["<", ">", "&", "\"", "'", "`", "|", ";", "$"]
  # Essential limits (consolidated from PerformanceRule and timeframe_limits - based on analysis of 180 test queries)
  max_result_limit: 50         # vs previous over-engineered max_limit: 1000, default_limit: 20, min_limit: 1
  max_array_elements: 15       # vs previous over-engineered 100
  max_days_back: 90           # moved from timeframe_limits - essential security boundary
  allowed_timeframes:         # moved from timeframe_limits - complete input validation whitelist
    - "today"
    - "yesterday" 
    - "1_hour_ago"
    - "6_hours_ago"
    - "12_hours_ago"
    - "1_day_ago"
    - "3_days_ago"
    - "7_days_ago"
    - "30_days_ago"
    - "90_days_ago"

